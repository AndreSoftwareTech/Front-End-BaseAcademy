<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Alunos</title>
    </head>

    <body>

                <header>
                        <div id="logo">
                            <a href="index.html">
                                <img src="img/logo.png" alt="Logo da empresa Zuplae">
                            </a>
                        </div>

                        <ul>

                        </ul>
                </header>
            
            <main>
                    <h1>Cadastro Alunos</h1>
                    <hr>
                    
                       
                            <div>
                                <input type="text" class="campos" name="nome"  id="txt_nome" placeholder="Nome"/>
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="sobrenome" id="txt_sobrenome" placeholder="SobreNome"/>
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="cpf"  id="txt_cpf" placeholder="CPF"/>
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="email" id="txt_email" placeholder="E-mail"/>
                            </div>

                            <br>
                            
                            <div>
                                <input id="SALVAR" class="botoes salvar" type="submit" onclick="salvar(event)" value="Salvar">
                                <button class="botoes cancelar" onclick="limpar(event)">Limpar</button>
                            </div>
            
                       
                
            </main>
