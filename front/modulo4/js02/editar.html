<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alunos</title>
</head>

    <body>

            <header>
                    <div id="logo">
                        <a href="index.html">
                            <img src="img/logo.png" alt="Logo da empresa Zuplae">
                        </a>
                    </div>

                    <ul>
                        <li><a href="cadastrar.html">Cadastrar</a></li>
                        <li><a href="listar.html">Listar</a></li>
                        <li><a href="editar.html">Editar</a></li>
                    </ul>
            </header>

            <main>
                    <h1>Editar Alunos</h1>
                    <hr>

                        <form action="" method="post">
                            <div>
                                <input type="text" class="campos" name="id" id="txt_id" placeholder="ID" value="1" />
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="nome"  id="txt_nome" placeholder="Nome" value="Andre" />
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="sobrenome" id="txt_sobrenome" placeholder="SobreNome" value="Granemann" />
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="cpf"  id="txt_cpf" placeholder="CPF" value="001.123.456-78"/>
                            </div>

                            <br>

                            <div>
                                <input type="text" class="campos" name="email" id="txt_email" placeholder="E-mail" value="andre@zuplae.com" />
                            </div>

                            <br>
                            
                            <div>
                                <input id="SALVAR"  class="botoes salvar" type="submit" value="Salvar">
                                <button class="botoes cancelar" onclick="limpar(event)">Limpar</button>
                            </div>

                        </form>
            </main>
            
            <footer>
                <span>Desenvolvido por Zuplae - 2022</span>
            </footer>  
            
    </body><script src="js/script.js"></script>  
</html>
