<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/form.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Alunos</title>
    </head>

    <body>
        <header>
            <div id="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo da empresa Zuplae">
                </a>
            </div>

            <ul>
                <li><a href="listar.html">Listar</a></li>
                <li><a href="editar.html">Editar</a></li>
            </ul>
        </header>
        
        <main>
            <h1>Cadastro Alunos</h1>
            <hr>
            
                <form action="" method="post">
                    <div>
                        <input type="text" class="campos" id="txt_nome" placeholder="Nome" />
                    </div>
    
                    <br>
    
                    <div>
                        <input type="text" class="campos" id="txt_sobrenome" placeholder="SobreNome" />
                    </div>
    
                    <br>
    
                    <div>
                        <input type="text" class="campos" id="txt_cpf" placeholder="CPF" />
                    </div>
    
                    <br>
    
                    <div>
                        <input type="text" class="campos" id="txt_e-mail" placeholder="E-mail" />
                    </div>
    
                    <br>
                    
                    <div>
                        <input class="botoes salvar" type="submit" value="Editar">
                        <button class="botoes cancelar">Limpar</button>
                    </div>
    
                </form>
           
        </main>

        <footer>
            <span>Desenvolvido por Zuplae- 2022</span>
        </footer>
    </body>
</html>
